<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 Snake Game - Clássico Viciante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐍 Snake Game</h1>
            <div class="score-info">
                <div class="score">Pontuação: <span id="score">0</span></div>
                <div class="high-score">Recorde: <span id="highScore">0</span></div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="start-screen" id="startScreen">
                <div class="start-content">
                    <h2>🐍 Snake Game</h2>
                    <p>Use as setas para controlar a cobra!</p>
                    <p>Colete a comida para crescer e marcar pontos!</p>
                    <p>Não bata nas paredes ou em si mesma!</p>
                    <button class="start-btn" id="startBtn">Começar Jogo</button>
                </div>
            </div>
            
            <div class="game-screen" id="gameScreen">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                
                <div class="game-over-overlay" id="gameOverOverlay">
                    <div class="game-over-content">
                        <h2>Game Over!</h2>
                        <p>Pontuação Final: <span id="finalScore">0</span></p>
                        <button class="restart-btn" id="restartBtn">Jogar Novamente</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Container separado para controles mobile -->
        <div class="mobile-controls-container" id="mobileControlsContainer">
            <div class="mobile-controls" id="mobileControls">
                <div class="control-pad">
                    <button class="control-btn up-btn" data-direction="up">↑</button>
                    <div class="control-row">
                        <button class="control-btn left-btn" data-direction="left">←</button>
                        <button class="control-btn pause-btn" data-action="pause">⏸</button>
                        <button class="control-btn right-btn" data-direction="right">→</button>
                    </div>
                    <button class="control-btn down-btn" data-direction="down">↓</button>
                </div>
            </div>
        </div>
        
        <div class="controls-info">
            <p>🎮 Controles: SETAS para mover | ESPAÇO para pausar</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
