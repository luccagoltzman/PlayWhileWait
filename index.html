<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Game - Cl√°ssico Viciante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboy-container">
        <!-- Game Boy Body -->
        <div class="gameboy-body">
            <!-- Tela do Game Boy -->
            <div class="gameboy-screen">
                <div class="screen-border">
                    <div class="screen-glass">
                        <div class="screen-content">
                            <div class="screen-header">
                                <div class="nintendo-logo">NINTENDO</div>
                                <div class="game-title">GAME BOY</div>
                            </div>
                            
                            <div class="game-area" id="gameArea">
                                <div class="start-screen" id="startScreen">
                                    <div class="start-content">
                                        <h2>üêç SNAKE</h2>
                                        <p>Use as setas para controlar!</p>
                                        <p>Colete a comida para crescer!</p>
                                        <p>N√£o bata nas paredes!</p>
                                        <button class="start-btn" id="startBtn">START</button>
                                    </div>
                                </div>
                                
                                <div class="game-screen" id="gameScreen">
                                    <canvas id="gameCanvas" width="500" height="500"></canvas>
                                    
                                    <div class="game-over-overlay" id="gameOverOverlay">
                                        <div class="game-over-content">
                                            <h2>GAME OVER</h2>
                                            <p>SCORE: <span id="finalScore">0</span></p>
                                            <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="screen-footer">
                                <div class="score-display">
                                    <div class="score">SCORE: <span id="score">0</span></div>
                                    <div class="high-score">HI: <span id="highScore">0</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Controles do Game Boy -->
            <div class="gameboy-controls">
                <!-- D-Pad Centralizado -->
                <div class="dpad-container">
                    <div class="dpad">
                        <button class="dpad-btn up" data-direction="up">‚Üë</button>
                        <button class="dpad-btn down" data-direction="down">‚Üì</button>
                        <button class="dpad-btn left" data-direction="left">‚Üê</button>
                        <button class="dpad-btn right" data-direction="right">‚Üí</button>
                        <div class="dpad-center"></div>
                    </div>
                </div>
            </div>
            
            <!-- Alto-falantes -->
            <div class="speakers">
                <div class="speaker left"></div>
                <div class="speaker right"></div>
            </div>
            
            <!-- LED de Power -->
            <div class="power-led"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
